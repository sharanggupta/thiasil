<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#brandGradient)" rx="64"/>
  
  <!-- Glass beaker icon -->
  <g transform="translate(128, 96)">
    <!-- Beaker body -->
    <path d="M80 40 L80 200 L60 320 L200 320 L180 200 L180 40 Z" 
          fill="rgba(255,255,255,0.9)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="2"/>
    
    <!-- Beaker neck -->
    <rect x="80" y="20" width="100" height="20" 
          fill="rgba(255,255,255,0.9)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="2"/>
    
    <!-- Liquid inside -->
    <path d="M85 45 L85 195 L70 310 L190 310 L175 195 L175 45 Z" 
          fill="rgba(10,110,189,0.7)"/>
    
    <!-- Bubbles -->
    <circle cx="120" cy="100" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="140" cy="130" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="110" cy="160" r="4" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Measurement marks -->
    <line x1="85" y1="80" x2="95" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
    <line x1="85" y1="120" x2="95" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
    <line x1="85" y1="160" x2="95" y2="160" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  </g>
  
  <!-- Company name hint -->
  <text x="256" y="400" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.9)">T</text>
</svg>